<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Value Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="bookValueRadio" name="variables" checked>
  <label for="bookValueRadio">Book Value</label>

  <input type="radio" id="acquisitionCostRadio" name="variables">
  <label for="acquisitionCostRadio">Acquisition Cost</label>

  <input type="radio" id="depreciationRadio" name="variables">
  <label for="depreciationRadio">Depreciation</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Acquisition Cost</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Depreciation</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
